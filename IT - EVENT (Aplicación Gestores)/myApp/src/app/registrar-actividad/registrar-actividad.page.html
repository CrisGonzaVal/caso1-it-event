<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text=""
        color="light">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Registrar actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de Actividad</ion-card-title>
    </ion-card-header>


    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label>Nombre de la actividad IT: </ion-label>
          <ion-input [(ngModel)]="actividad.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Descripci√≥n de actividad IT: </ion-label>
          <ion-input [(ngModel)]="actividad.descripcion" name="descripcion" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
